pipeline:
  name: Build Python App
  identifier: Build_Python_App
  projectIdentifier: default_project
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: account.mygit
        repoName: python
        build: <+input>
  stages:
    - stage:
        name: build python
        identifier: build_python
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Run
                  name: Build Python App
                  identifier: Build_Python_App
                  spec:
                    shell: Bash
                    command: |-
                      echo "Welcome to Harness CI"
                              python -m pip install --upgrade pip
                              python3 -m venv venv
                              virtualenv venv
                              source venv/bin/activate
                              . venv/bin/activate
                              pip install -r requirements.txt
                              pip install virtualenv
